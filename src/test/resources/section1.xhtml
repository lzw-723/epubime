    <h1>七杀诗</h1>
    <strong>张献忠</strong>
    <p>
        天生万物以养人，世人犹怨天不仁。
    </p>
    <p>不知蝗蠹遍天下，苦尽苍生尽王臣。</p>
    <p>人之生矣有贵贱，贵人长为天恩眷。</p>
    <p>人生富贵总由天，草民之穷由天谴。</p>
    <p>忽有狂徒夜磨刀，帝星飘摇荧惑高。</p>
    <p>翻天覆地从今始，杀人何须惜手劳。</p>
    <p>不忠之人曰可杀！不孝之人曰可杀！</p>
    <p>不仁之人曰可杀！不义之人曰可杀！</p>
    <p>不礼不智不信人，大西王曰杀杀杀！</p>
    <p>我生不为逐鹿来，都门懒筑黄金台，</p>
    <p>状元百官都如狗，总是刀下觳觫材。</p>
    <p>传令麾下四王子，破城不须封刀匕。</p>
    <p>山头代天树此碑，逆天之人立死跪亦死！</p>
    <p>天生万物以养人，人无一善以报天，</p>
    <p>杀！杀！杀！杀！杀！杀！杀！</p>
